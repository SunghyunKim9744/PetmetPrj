<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/admin/components/table/list.css">
    <link rel="stylesheet" href="../../css/admin/components/form/default.css">
    <script src="list.js"></script>
    <script src="https://kit.fontawesome.com/b280fc7aa7.js" crossorigin="anonymous"></script>
    <title>FEED</title>
  </head>
  <body>
  
      <!----------------------------------header--------------------------------------->
      <header id="header" class="header">
        <div class="container">
          
          <div class="logo">
            <a href="../index">
              <i class="fas fa-dog fa-3x"></i>
              <h1>PetMet</h1>
            </a>
          </div>
  
          <nav>
            <h1 class="d-none">헤더 목록</h1>
            <ul>
              <li>
                <a href="../member/list">
                  <i class="fas fa-users fa-2x"></i>
                  <span>USER</span>
                </a>
              </li>
              <li>
                <a href="list">
                  <i class="fas fa-camera-retro fa-2x"></i>
                  <span>FEED</span>
                </a>
              </li>
              <li>
                <a href="../community/notice/list">
                  <i class="fas fa-american-sign-language-interpreting fa-2x"></i>
                  <span>COMMUNITY</span>
                </a>
              </li>
              <li>
                <a href="../petplace/list">
                  <i class="fas fa-map-marked-alt fa-2x"></i>
                  <span>PLACE</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
  
      <!----------------------------------body--------------------------------------->
      <div class="body feed-screen">
  	
          <h1 class="d-none">Feed 관리자 페이지</h1>
          <div class="container">
      <!----------------------------------aside--------------------------------------->
            
            <aside class="aside">
              <h1 class="d-none">페이지 목록</h1>
              <ul>
                <li><a href="list">Report</a></li>
              </ul>
            </aside>
      <!----------------------------------main--------------------------------------->
  
            <main id="main" class="main feed-index">
              <h1 class="d-none">Feed-list 관리자 페이지</h1>
				
			<div>
            	<input class="button1" type="button" value="로드">
        	</div>
        	
              <section class="main-section">
                <h1 class="d-none">신고 리스트</h1>
                
                  <form class="search__container">
                    <select class="selectbox">
                      <option>닉네임</option>
                    </select>
                    
                    <input type="text" class="search__input" name="q" value="${param.q}">
                    <input class="button" type="submit" value="검색" />
                    
                    </form>
                    
                  <table class="list-table" border="1">
                    <thead>
                      <tr>
                        <td>번호</td>
                        <td>신고받은ID</td>
                        <td>신고수</td>
                        <td>조치여부</td>
                      </tr>
                    </thead>
  
                    <tbody>
                  
                    </tbody>
                  </table>
              </section>
  
              <section class="search__container">
                  <a class="search__title button" href="detail-list">목록</a>
                  <a class="search__title button" href="edit?id=${fr.id}">수정</a>
                  <a class="search__title button" href="del?id=${fr.id}">삭제</a>
              </section>
  
              
              
              <div class="pager">
              
                <div>
                  <a href="#"><i class="fas fa-angle-double-left"></i></a>
                </div>
                <div>
                  <a href="?p=1"><i class="fas fa-angle-left"></i></a>
                </div>
                
                <ul>
                <li><a href="?p=1" >1</a></li>
                <li><a href="?p=2" >2</a></li>
                <li><a href="?p=3" >3</a></li>
                <li><a href="?p=4" >4</a></li>
                <li><a href="?p=5" >5</a></li>
                </ul>
                
                <div>
                  <a href="?p=5"><i class="fas fa-angle-right"></i></a>
                </div>
                
                <div>
                  <a href="#"><i class="fas fa-angle-double-right"></i></a>
                </div>
                
              </div>
            </main>
          </div>
      </div>
  
      <!----------------------------------footer--------------------------------------->
      <footer id="footer" class="footer">
        <div class="container">
          <h1 class="d-none">Footer</h1>
        </div>
      </footer>
  
  </body>
  </html>
