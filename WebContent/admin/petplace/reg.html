<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 > 펫플레이스 > 등록</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/admin/components/table/detail.css">
    <script src="https://kit.fontawesome.com/b280fc7aa7.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-------------------------------header------------------------------------>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="../index.html">
                    <i class="fas fa-dog fa-3x"></i>
                    <h1>PetMet</h1>
                </a>
            </div>

            <nav>
                <h1 class="d-none">헤더 목록</h1>
                <ul>
                    <li>
                        <a href="../user/index.html">
                            <i class="fas fa-users fa-2x"></i>
                            <span>USER</span>
                        </a>
                    </li>
                    <li>
                        <a href="index.html">
                            <i class="fas fa-camera-retro fa-2x"></i>
                            <span>FEED</span>
                        </a>
                    </li>
                    <li>
                        <a href="../community/index.html">
                            <i class="fas fa-american-sign-language-interpreting fa-2x"></i>
                            <span>COMMUNITY</span>
                        </a>
                    </li>
                    <li>
                        <a href="../petplace/list.html">
                            <i class="fas fa-map-marked-alt fa-2x"></i>
                            <span>PLACE</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-------------------------------body------------------------------------>
    <div class="body">
        <h1 class="d-none">contents body</h1>

        <div class="container">

            <aside class="aside">
                <h1 class="d-none">aside</h1>

                <nav>
                    <h1 class="d-none">세부 메뉴</h1>

                    <ul>
                        <li>
                            <i class="fas fa-bullhorn"></i>
                            <a href="list.html">Pet Place 관리</a>
                        </li>
                        <li>
                            <i class="fas fa-bullhorn"></i>
                            <a href="category/list.html">카테고리 관리</a>
                        </li>
                        <li>
                            <i class="fas fa-bullhorn"></i>
                            <a href="review/list.html">후기 관리</a>
                        </li>
                    </ul>

                </nav>

            </aside>

            <main class="main">
                <h1 class="d-none">main</h1>

                <section class="search-form">

                    <h1 class="d-none">검색폼</h1>

                    <form>

                        <select>
                            <option>제목</option>
                            <option>내용</option>
                            <option>지역</option>
                            <option>카테고리</option>
                        </select>

                        <input type="text">
                        <input type="submit" value="검색">
                    </form>

                </section>

                <section>
                    <h1 class="d-none">PetPlace 등록</h1>

                    <form method="post">

                        <table class="detail-table">
                            <tbody>
                                <tr>
                                    <th>제목</th>
                                    <td>
                                        <input type="text" name="title" style="width: 100%;" />
                                    </td>
                                </tr>
                                <tr>
                                    <th class="files">첨부파일</th>
                                    <td>
                                        <input type="file" name="file" />
                                    </td>
                                </tr>
                                <tr class="content">
                                    <td colspan="2">
                                        <textarea class="content" name="content"
                                            style="width: 500px; height: 100px; resize: none;">지도</textarea>
                                    </td>
                                </tr>
                                <tr class="content">
                                    <td colspan="2">
                                        <textarea class="content" name="content"
                                            style="width: 500px; height: 500px; resize: none;">상세설명</textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <input type="checkbox" id="open" name="open" value="true">
                                        <label>공개</label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <section>
                            <input type="submit" value="등록" />
                            <a href="list.html">취소</a>
                        </section>
                    </form>
                </section>
            </main>
        </div>
    </div>

    <!-------------------------------footer------------------------------------>
    <footer class="footer">
        <div class="container">
            <h1>footer</h1>
        </div>
    </footer>

</body>

</html>
